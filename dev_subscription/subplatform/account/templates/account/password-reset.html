
{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>

        <title> Edenthought | PW </title>


        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>


        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">


        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    </head>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3> Password reset </h3>

        <hr>

        <p> Forgotten your password? 

            Please enter in your email address below, and we'll email you instructions

            for setting a new one.

        </p>

        <form method="POST">

            {% csrf_token %}

            {{form|crispy}}

            <br> 

            <input class="btn btn-success w-100" type="submit" name="Send email"/>

        </form>

    </div>

</html>
